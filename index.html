<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../train-scheduler/assets/css/style.css">
  </head>
  <body>

    <!-- Header -->
    <div class="jumbotron">
        <h1 class="display-3">Anytime is Train Time</h1>
        <p class="lead">Choo Choo. Chee Chee.</p>
    </div>

    <div class="row">
    <div class="col-md-12">
    <!-- Current Trains-->
    <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>
            
    <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
    
                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Train McTrain" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Wakanda" type="text">
                        </div>
                        <div class="form-group">
                            <label for="firsttime-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firsttime-input" placeholder="04:00" type="text">
                        </div>
                        <div class="form-group">
                            <label for="freq-input">Frequency (min)</label>
                            <input class="form-control" id="freq-input" placeholder="1000" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Moment.js script -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="../train-scheduler/assets/javascript/app.js"></script>
  </body>
</html>
